<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #7</title>
  </head>
  <body>
    <script>
      alert("Descuento en cine");
      const edad = parseInt(prompt("Ingrese su edad:"));
      if(edad < 12 || edad > 60){
        document.write("Usted tiene derecho a un descuento del 50% en la entrada del cine.");
      }else{
        document.write("Usted no tiene derecho a un descuento en la entrada del cine.");
      }
    </script>
  </body>
