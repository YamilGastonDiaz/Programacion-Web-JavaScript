<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #9</title>
  </head>
  <body>
    <script>
      alert("Horario de atención");
      const dia = prompt(
        "Ingrese el día de la semana (Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo):"
      );
      const hora = parseInt(prompt("Ingrese la hora actual (0-23):"));
      if (
        dia == "lunes" ||
        dia == "martes" ||
        dia == "miercoles" ||
        dia == "jueves" ||
        (dia == "viernes" && hora >= 9 && hora < 18)
      ) {
        document.write("La tienda está abierta.");
      } else if (
        dia == "sabado" ||
        (dia == "domingo" && hora >= 10 && hora <= 14)
      ) {
        document.write("La tienda está abierta.");
      } else {
        document.write("La tienda está cerrada.");
      }
    </script>
  </body>
</html>
