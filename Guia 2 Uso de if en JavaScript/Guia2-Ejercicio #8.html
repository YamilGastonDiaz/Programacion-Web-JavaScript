<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio #8</title>
</head>
<body>
  <script>
    alert("Control de paquetes");
    const peso = parseFloat(prompt("Ingrese el peso del paquete en kg:"));
    const altura = parseFloat(prompt("Ingrese la altura del paquete en cm:"));
    if(peso < 50 && altura < 60){
      document.write("El paquete puede ser enviado.");
    }else{
      document.write("El paquete no puede ser enviado.");
    }
  </script>
</body>
</html>
