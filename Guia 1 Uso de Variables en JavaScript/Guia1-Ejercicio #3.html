<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #3</title>
  </head>
  <body>
    <script>
      alert("Calcula el perímetro de un triángulo");
      const ladaA = Number(prompt("Por favor, ingresa un número:"));
      const ladaB = Number(prompt("Por favor, ingresa otro número:"));
      const ladaC = Number(prompt("Por favor, ingresa el último número:"));
      const perimetro = ladaA + ladaB + ladaC;
      document.write("El perimetro del triangulo es: " + perimetro);
    </script>
  </body>
</html>
