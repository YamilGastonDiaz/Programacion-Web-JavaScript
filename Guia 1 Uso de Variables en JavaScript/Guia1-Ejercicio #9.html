<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #9</title>
  </head>
  <body>
    <script>
      alert("Conversión de moneda");
      const tasaCambio = 1.42976;
      const montoDolar = parseFloat(prompt("Ingrese el monto en dólares:"));
      const montoPeso = montoDolar * tasaCambio;
      document.write(`El monto en pesos Argentinos es: ${montoPeso}`);
    </script>
  </body>
</html>
