<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #5</title>
  </head>
  <body>
    <script>
      let numRandom = Math.floor(Math.random() * 10) + 1;

      let num = parseInt(prompt("Adivina el número (entre 1 y 10): "));

      while (num !== numRandom) {
        num = parseInt(
          prompt("Intente de nuevo numero incorrecto (entre 1 y 10): ")
        );
      }

      document.write(`¡Correcto! Adivinaste el número ${numRandom}`);
    </script>
  </body>
</html>
