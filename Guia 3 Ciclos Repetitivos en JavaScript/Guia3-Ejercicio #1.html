<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #1</title>
  </head>
  <body>
    <h1>10 n√∫meros en una lista</h1>
    <script>
      for (let index = 0; index < 10; index++) {
        if (index % 2 === 0) {
          document.write(`<strong>${index + 1}</strong>  </br>`);
        } else {
          document.write(`<em>${index + 1}</em>  </br>`);
        }
      }
    </script>
  </body>
</html>
