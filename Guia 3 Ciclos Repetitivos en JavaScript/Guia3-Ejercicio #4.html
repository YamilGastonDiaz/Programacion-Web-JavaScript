<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #4</title>
  </head>
  <body>
    <script>
      const num = parseInt(
        prompt("Ingrese un numero para realizar la tabla de multiplicar: ")
      );
      for (let index = 0; index < 10; index++) {
        let resultado = (index + 1) * num;
        document.write(`${index + 1} * ${num} = ${resultado} </br>`);
      }
    </script>
  </body>
</html>
