<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function numeroAleatorio(min, max) {
        let numAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;

        return numAleatorio;
      }

      const num1 = parseInt(prompt("Ingres un numero: "));
      const num2 = parseInt(prompt("Ingrese otro numero: "));

      document.writeln(numeroAleatorio(num1, num2));
    </script>
  </body>
</html>
