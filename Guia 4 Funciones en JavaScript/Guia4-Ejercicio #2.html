<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tablaMultiplicacion(num) {
        let resultado = "";
        for (let index = 0; index < 10; index++) {
          resultado += `${index + 1} * ${num} = ${index + 1 * num} </br>`;
        }
        return resultado;
      }

      const num = parseInt(
        prompt("Ingrese un numero para realiazar la tabla de multiplicar:")
      );

      document.writeln(tablaMultiplicacion(num));
    </script>
  </body>
</html>
