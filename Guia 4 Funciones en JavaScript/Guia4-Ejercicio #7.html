<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      function numeroAleatorio(min, max) {
        let numAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;

        return numAleatorio;
      }

      function generarLista(n) {
        document.write("<ul>");
          for (let i = 0; i < n; i++) {
            const aleatorio = numeroAleatorio(1, 100); 
            document.write(`<li>${aleatorio}</li>`);
          }
        document.write("</ul>");
      }

      const cantidad = parseInt(prompt("¿Cuántos números aleatorios quieres en la lista?"));

      generarLista(cantidad);
  </script>
</body>
</html>
